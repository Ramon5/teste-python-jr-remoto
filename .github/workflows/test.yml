name: application run tests

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Test with Django
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pytest -v . --cov api/